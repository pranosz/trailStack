<mat-toolbar>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button matIconButton class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button matIconButton class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>Chihuahua</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{longText}}</p>
  </mat-card-content>
  <mat-card-footer class="example-card-footer">
    <mat-chip-set aria-label="Chihuahua traits">
      <mat-chip>charming</mat-chip>
      <mat-chip>graceful</mat-chip>
      <mat-chip>sassy</mat-chip>
      <button matButton="filled">Basic</button>
    </mat-chip-set>
  </mat-card-footer>
</mat-card>
